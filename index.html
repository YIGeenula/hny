<!DOCTYPE html>
<html>
<head>
    <title>New Year Popup</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .popup-button {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .popup-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .popup-button:active {
            transform: translateY(1px);
        }

        .popup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .popup-button:hover::before {
            left: 100%;
        }

        h1 {
            color: white;
            margin-bottom: 40px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Add new styles for the popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .popup-content {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        .popup-overlay.active {
            display: flex;
            opacity: 1;
        }

        .popup-overlay.active .popup-content {
            transform: scale(1);
        }

        .popup-message {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .popup-close:hover {
            transform: rotate(90deg);
        }

        .firework {
            font-size: 50px;
            margin: 10px;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .sinhala-text {
            font-family: 'Arial', sans-serif;
            color: #FFD700;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 0.5s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container {
            margin: 20px 0;
        }

        .popup-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to 2025!</h1>
        <button class="popup-button" onclick="showNewYearMessage()">Click for Surprise! ‚ú®</button>
    </div>

    <!-- Add popup HTML -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <button class="popup-close" onclick="closePopup()">√ó</button>
            <div class="firework">üéÜ</div>
            <div class="popup-message">
                üéâ Happy New Year 2025! üéä
                <br><br>
                May this year bring you joy, success, and endless possibilities! üåü
                <div class="image-container">
                    <img src="1.png" alt="New Year Image" class="popup-image">
                </div>
                <div class="sinhala-text">‡∂ö‡∑è‡∂ß‡∂Ø ‡∂∂‡∂±‡∑ä ‡∂∏‡∑ö ‡∂∂‡∑ú‡∂ª‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±‡∑ö</div>
            </div>
            <div class="firework">üéÜ</div>
        </div>
    </div>

    <script>
        function showNewYearMessage() {
            const popup = document.getElementById('popup');
            popup.classList.add('active');
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('active');
        }

        // Close popup when clicking outside
        document.getElementById('popup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
</body>
</html>
